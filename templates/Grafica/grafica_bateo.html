{% extends 'index.html'%}
{% load static %}
{%block titulo%}
 prueba
{%endblock titulo%}

{% block contenido%}
<script src="https://code.highcharts.com/highcharts.js"></script>

<script src="{% static 'lib/Highcharts-10.0.0/highcharts.js' %}"></script>
<script src="{% static 'lib/Highcharts-10.0.0/modules/data.js' %}"></script>
<script src="{% static 'lib/Highcharts-10.0.0/modules/drilldown.js' %}"></script>
<script src="{% static 'lib/Highcharts-10.0.0/modules/exporting.js' %}"></script>
<script src="{% static 'lib/Highcharts-10.0.0/modules/export-data.js' %}"></script>
<script src="{% static 'lib/Highcharts-10.0.0/modules/accessibility.js'%}"></script>



<div class="container-fluid">

    <div class="row">

        <div class="col-lg-12">
            <div id="container"></div>
        </div>
    </div>
</div>




<script type="application/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Grafica de Bateo'
    },
    subtitle: {
        text: 'Rendimiento del Atleta'
    },
    xAxis: {
        categories: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre']
    },
    yAxis: {
        title: {
            text: 'Rendimiento'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'average',
        data: {{avg|safe}}
    }, {
        name: 'Hits',
        data: {{hits|safe}}
    },
    {
        name: 'ponche',
        data: {{ponche_batiador|safe}}
    }]
});

</script>

        
{% endblock contenido%}
