{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Beisboll</title>

<link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href=" {% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" href=" {% static 'assets/plugins/feather/feather.css' %}">

<link rel="stylesheet" href=" {% static 'assets/plugins/icons/flags/flags.css' %}">

<link rel="stylesheet" href=" {% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<div class="loginbox">
<div class="login-left">
<img class="img-fluid" src="{% static 'assets/img/login-icon-02.PNG' %}" alt="Logo">
</div>
<div class="login-right">
<div class="login-right-wrap">
<h1>Bienvenido</h1>
<p class="account-subtitle">Entrar como? <a href="http://localhost:8000/admin/">Administrador</a></p>
<h2>Inicio de Seccion</h2>

<form method="post" name="formulario_usuario">
	 {% csrf_token %}
	 {% if form.error_messages %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss = "alert" aria-label = "close">
                  <span aria-hidden = "true">&times;</span>
                  </button>
                 <strong>Advertencia: </strong> {{ form.get_invalid_login_error }}
                </div>
             {% endif %}

<div class="form-group">
<label>Usuario<span class="login-danger">*</span></label>
<input class="form-control" type="text" name="username" id="username" onkeyup="verificar1(this.value);">
<span class="profile-views"><i class="fas fa-user-circle"></i></span>
</div>
<div class="form-group">
<label>Contrase√±a <span class="login-danger">*</span></label>
<input class="form-control pass-input" type="text" name="password"  id="clave" disabled onkeyup="verificar2(this.value);">
<span class="profile-views feather-eye toggle-password"></span>
</div>
<div class="form-group">
<button class="btn btn-primary btn-block" type="submit" disabled id="boton">Enviar</button>
</div>
</form>

<div class="login-or">
<span class="or-line"></span>
<span class="span-or">or</span>
</div>

<div class="social-login">
<a href="#"><i class="fab fa-google-plus-g"></i></a>
<a href="#"><i class="fab fa-facebook-f"></i></a>
<a href="#"><i class="fab fa-twitter"></i></a>
<a href="#"><i class="fab fa-linkedin-in"></i></a>
</div>

</div>
</div>
</div>
</div>
</div>
</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/feather.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>

<script src="{% static 'assets/javascript/validar_login.js'%}">  
</script>

</body>
</html>
